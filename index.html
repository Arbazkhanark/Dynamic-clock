<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tym">
            <h1 id="hr">00</h1>
            <h2>HOUR</h2>
        </div>
        <div class="tym">
            <h1 id="min">00</h1>
            <h2>MINUTES</h2>
        </div>
        <div class="tym">
            <h1 id="sec">00</h1>
            <h2>SECOND</h2>
        </div>
        <div class="tym">
            <h1 id="amPm">AM</h1>
            <h2>AM/PM</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
